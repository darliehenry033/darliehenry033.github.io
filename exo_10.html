<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circle and Rectangle Overlap</title>
  <style>
    .rectangle {
      width: 150px;
      height: 150px;
      background-color: blue;
      position: absolute;
      left: 50px;
      top: 50px;
    }

    .circle {
      width: 120px;
      height: 120px;
      background-color: yellow;
      border: 5px solid red;
      border-radius: 50%;
      position: absolute;
      left: 120px; /* adjust to overlap with the rectangle */
      top: 70px;
    }
  </style>
</head>
<body>
  <div class="rectangle"></div>
  <div class="circle"></div>
</body>
</html>
