<!DOCTYPE html>
<html>
<head>
    <title>Hello World Styles</title>
    <style>
        .box1 {
            background-color: #9cc7d8;   /* light blue */
            border: 5px solid red;
            padding: 20px;
            font-size: 36px;
            font-weight: bold;
            font-family: Georgia, serif;
            width: 80%;
            margin: 20px auto;
        }

        .box2 {
            background-color: yellow;
            border: 3px solid blue;
            padding: 20px;
            font-size: 36px;
            font-weight: bold;
            font-family: Georgia, serif;
            width: 80%;
            margin: 20px auto;
        }

        .box3 {
            background-color: #5e8f58;  /* green */
            border: 3px solid green;
            padding: 20px;
            font-size: 36px;
            font-weight: bold;
            font-family: Georgia, serif;
            width: 80%;
            margin: 20px auto;
            background-image: radial-gradient(pink 20%, transparent 20%);
            background-size: 40px 40px; /* dotted pattern */
        }

        body {
            text-align: center;
            font-family: Arial;
            background-color: #f5f5f5;
        }

        .note {
            color: red;
            font-size: 20px;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <div class="box1">Hello World</div>
    <div class="box2">Hello World</div>
    <div class="box3">Hello World</div>

</body>
</html>
