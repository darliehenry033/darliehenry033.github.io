<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 40px;
    }

    .box {
      width: 100px;
      height: 100px;
      background-color: pink;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      transition: all 0.5s ease;
    }
    .box1:hover {
      width: 300px;
    }
    .box2:hover {
      width: 200px;
      height: 200px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="box box1">1</div>
    <div class="box box2">2</div>
  </div>

</body>
</html>
